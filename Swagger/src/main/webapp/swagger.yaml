openapi: 3.0.0
info:
  title: OpenDataAPI - UoC
  description: <h3>This page provides different formats for the student population data, available from the University of Crete Open Data Catalog.</h3><br/> <h4>Note that,  <u>graduation year K</u> refers to the minimum number of required year for graduation by each department.<h4>
  version: 1.0.0
servers:
  - url: 'http://147.52.17.140:8080/Swagger/'
tags:
  - name: PHD
    description: Operation dedicated to PHD students
  - name: Graduate
    description: Operation dedicated to Post-graduate students
  - name: Under-Graduate
    description: Operation dedicated to Under-Graduate students
paths:
  '/open/services/phd/getRecordsperGraduationYear/{year}/{grad_year}':
    get:
      tags:
        - PHD
      summary: Get every record of PHD students containing a specific graduation year from a chosen year
      parameters:
        - name: year
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum:
              - 2006-07
              - 2007-08
              - 2008-09
              - 2009-10
              - 2010-11
              - 2011-12
              - 2012-13
              - 2013-14
              - 2014-15
              - 2015-16
              - 2016-17
              - 2017-18
              - 2018-19
        - name: grad_year
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum:
              - K
              - K+1
              - K+2
              - K+3
              - K+4
              - '>K+4'
              - Total
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    Department:
                      type: string
                    Male:
                      type: string
                    Female:
                      type: string
                    Total:
                      type: string  
            application/xml:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    year:
                      type: string
                      xml:
                        attribute: true
                    grad_year:
                      type: string
                      xml:
                        attribute: true
                    Department:
                      type: string
                    Male:
                      type: string
                    Female:
                      type: string
                    Total:
                      type: string
            text/html:
              schema:
                type: string
              examples:
                html:
                  summary: A sample HTML response
                  value: '<html><head></head><body><table><tbody><tr><th>DEPARTMENT</th><th>GENDER</th><th>VALUE</th></tr><tr><td>Department of Primary Education</td><td>Male</td><td>0</td></tr></tbody></table></html>'
            text/plain:
              schema:
                type: string
              examples:
                csv:
                  summary: A sample CSV response
                  value: 'Department;Male;Female;Total\nDepartment of Primary Education;1;3;4\nDepartment of Preschool Education;2;3;5'
